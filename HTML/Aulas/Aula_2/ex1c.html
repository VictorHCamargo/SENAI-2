<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 (Tags/emojis)</title>
</head>
<body>
    <!-- Utilizando tags dentro do html, para criação de simbolos -->
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar 
        tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> 
        como esse, você pode usar a tag &lt;br&gt;</p>
    <!-- Como colocar emojis -->
    <!-- Através de &#x1Fxxxx -->
    <!-- Por exemplo o emoji sorrindo, code: &#x1F600 -->
    &#x1F604

    <p>Copyright &copy; ao Autor Victor Hugo Camargo</p>
</body>
</html>
